<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Banco do Tigrudo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="layout-fixo">

        <div class="brand-header text-center">
            <div class="d-flex justify-content-center align-items-center gap-3">
                <img src="https://imgur.com/UeFtRwp.png" alt="Logo Tigre" width="80">
                <h1 class="display-5 fw-bold mb-0">BANCO DO TIGRUDO</h1>
            </div>

        <div class="container-fluid p-4">
            
            <div class="row g-4">
                <div class="col-4">
                    <div class="card text-center h-100 p-4 action-card" data-bs-toggle="modal" data-bs-target="#modalNovoCliente">
                        <div class="card-body">
                            <div class="card-icon">ðŸ’Ž</div>
                            <h5 class="card-title">Novo Jogador</h5>
                            <p class="card-text">Criar conta.</p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card text-center h-100 p-4 action-card" data-bs-toggle="modal" data-bs-target="#modalOperacaoDeposito">
                        <div class="card-body">
                            <div class="card-icon">ðŸ’°</div>
                            <h5 class="card-title">Recarregar</h5>
                            <p class="card-text">Depositar valor.</p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card text-center h-100 p-4 action-card" data-bs-toggle="modal" data-bs-target="#modalOperacaoSaque">
                        <div class="card-body">
                            <div class="card-icon">ðŸ’¸</div>
                            <h5 class="card-title">Sacar</h5>
                            <p class="card-text">Retirar ganhos.</p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card text-center h-100 p-4 action-card" data-bs-toggle="modal" data-bs-target="#modalOperacaoTransferencia">
                        <div class="card-body">
                            <div class="card-icon">âš¡</div>
                            <h5 class="card-title">Pix RÃ¡pido</h5>
                            <p class="card-text">TransferÃªncia.</p>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="card text-center h-100 p-4 action-card" data-bs-toggle="modal" data-bs-target="#modalConsultas">
                        <div class="card-body">
                            <div class="card-icon">ðŸŽ°</div>
                            <h5 class="card-title">Extrato e Saldo</h5>
                            <p class="card-text">Ver histÃ³rico.</p>
                        </div>
                    </div>

            </div>
        </div>

    </div>

    <div class="modal fade" id="modalNovoCliente" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Apelido</label>
                        <input type="text" class="form-control" id="cadNome">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cadCPF" placeholder="000.000.000-00">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">DepÃ³sito Inicial (R$)</label>
                        <input type="number" class="form-control" id="cadValorInicial">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-gold" id="btnSalvarCliente">Criar Conta</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalOperacaoDeposito" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recarga</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Conta Destino</label>
                        <input type="text" class="form-control" id="depContaDestino">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="depValor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-gold w-100" id="btnExecutarDeposito">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalOperacaoSaque" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Saque</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Conta Origem</label>
                        <input type="text" class="form-control" id="saqContaOrigem">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="saqValor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger w-100" id="btnExecutarSaque">Sacar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalOperacaoTransferencia" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Pix</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Pagador</label>
                        <input type="text" class="form-control" id="transfOrigem">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Recebedor</label>
                        <input type="text" class="form-control" id="transfDestino">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="transfValor">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-gold w-100" id="btnExecutarTransf">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalConsultas" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Extrato</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="consConta" placeholder="Conta">
                        <button class="btn btn-gold" type="button" id="btnBuscarDados">Buscar</button>
                    </div>
                    <hr class="border-secondary">
                    <div id="painelResultados" class="d-none">
                        <h4 class="text-gold">Saldo: R$ <span id="displaySaldo">0,00</span></h4>
                        <ul class="list-group list-group-flush mt-3" id="listaExtrato"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
